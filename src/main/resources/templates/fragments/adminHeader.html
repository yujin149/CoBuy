<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="adminHeader">
    <div class="adminHeaderWrap">
        <h1 class="logo">
            <a href="/admin/order">
                <th:block th:if="${setting != null && setting.settingLogoUrl != null}">
                    <img th:src="${setting.settingLogoUrl}" alt="logo"/>
                </th:block>
                <th:block th:unless="${setting.settingLogoUrl != null}"
                          th:text="${setting != null ? setting.adminShopName : 'LOGO CoBuy'}">
                </th:block>

            </a>
        </h1>
        <div class="loginInfo">
            <div class="infoBox">
                <p class="adminId">admin01</p>
                <p class="role">ADMIN</p>
            </div>
            <a href="javascript:void(0);" class="loginBtn"></a>
            <ul class="loginMenu">
                <li><a href="/admin/profile">회원정보수정</a></li>
                <li><a href="/">로그아웃</a></li>
            </ul>
        </div>

    </div>

</div>
</body>
</html>
